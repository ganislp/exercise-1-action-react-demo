name: react deployment workflow
on : push
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
       - name: Get code
         uses:  actions/checkout@v3 
       - name: Install NodeJS
         uses:  actions/setup-node@v3 
         with: 
            node-version: 18
       - name: Install Dependencies
         run: npm ci
       - name: initlint
         run: npm init @eslint/config           
       - name: Run lint
         run: npm run lint  
  test:
    runs-on: ubuntu-latest
    steps: 
     - name: Get Code
       uses: actions/checkout@v3 
     - name: Install NodeJS
       uses: actions/setup-node@v3
       with:
          node-version: 18
     - name: Install Depencies
       run: npm ci
     - name: Install vites
       run: npm i vite       
     - name: Run test
       run: npm run test
  build: 
    runs-on: ubuntu-latest
    steps:
